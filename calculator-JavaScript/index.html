<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calc - Javascript</title>
</head>
<body>
    <div class="container">
            <div class="flexContainer top">
                <input type="text" class="display" id="display" placeholder="display" disabled>
            </div>
            <div class="flexContainer">
                <button type="button" class="all-clear-function" value="all-clear">AC</button>
                <button type="button" class="operator divide" value="/">&divide;</button>
            </div>
            <div class="flexContainer">
                <button type="button" class='number seven' value='7'>7</button>
                <button type="button" class='number eight' value='8'>8</button>
                <button type="button" class='number nine' value='9'>9</button>
                <button type="button" class="operator multiply" value="*">&times;</button>
            </div>
            <div class="flexContainer">
                <button type="button" class='number four' value='4'>4</button>
                <button type="button" class='number five' value='5'>5</button>
                <button type="button" class='number six' value='6'>6</button>
                <button type="button" class="operator subtract" value="-">&minus;</button>
            </div>
            <div class="flexContainer">
                <button type="button" class='number one' value='1'>1</button>
                <button type="button" class='number two' value='2'>2</button>
                <button type="button" class='number three' value='3'>3</button>
                <button type="button" class="operator add" value="+">&plus;</button>
            </div>
            <div class="flexContainer bottom">
                <button type="button" class='number zero' value='0'>0</button>
                <button type="button" class='decimal' value='.'>&period;</button>
                <button type="button" class="operator equal" value="=">&equals;</button>
            </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
